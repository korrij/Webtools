<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffaf0;
        margin: 0;
        padding: 0;
        color: #3b3b3b;
      }
      .w3-container {
        padding: 32px;
        max-width: 800px;
        margin: auto;
      }
      .w3-input, .w3-select, .w3-radio, textarea {
        margin-bottom: 16px;
      }
      textarea {
        width: 100%;
        height: 150px;
        resize: vertical;
      }
      .w3-button {
        background-color: #d47fa6;
        color: white;
      }
      footer {
        text-align: center;
        padding: 24px;
        background-color: #fff0f5;
        margin-top: 40px;
        font-size: 0.9rem;
      }
      footer a {
        color: #d47fa6;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header class="w3-center w3-padding-32">
      <h1 class="w3-xxlarge">Contact Us</h1>
    </header>

    <nav class="w3-bar w3-light-grey w3-padding">
        <a href="index.html" class="w3-bar-item w3-button">Index</a>
        <a href="about-us.html" class="w3-bar-item w3-button">About Us</a>
        <a href="contact-us.html" class="w3-bar-item w3-button">Contact Us</a>
        <a href="team.html" class="w3-bar-item w3-button">Our Team</a>
        <a href="#" class="w3-bar-item w3-button w3-right">Sign In</a>
    </nav>

    <main class="w3-container w3-white w3-card w3-round-large w3-margin-top">
      <form action="Success.html" method="get" class="w3-container">
        <h2 class="w3-text-pink">Send Us a Message</h2>

        <label>Name</label>
        <input class="w3-input w3-border w3-round" type="text" name="name" required>

        <label>Email</label>
        <input class="w3-input w3-border w3-round" type="email" name="email" required>

        <label>Phone</label>
        <input class="w3-input w3-border w3-round" type="tel" name="phone" required>

        <label>Favorite Color</label>
        <select class="w3-select w3-border w3-round" name="favColor" required>
          <option value="" disabled selected>--Select a Color--</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="gray">Gray</option>
        </select>

        <label>Topic</label>
        <select class="w3-select w3-border w3-round" name="topic">
          <option value="general">General</option>
          <option value="professional">Professional</option>
          <option value="webtools">Webtools</option>
          <option value="hobbies">Hobbies</option>
        </select>

        <p>Favorite State:</p>
        <label><input class="w3-radio" type="radio" name="state" value="Texas" required> Texas</label><br>
        <label><input class="w3-radio" type="radio" name="state" value="California"> California</label><br>
        <label><input class="w3-radio" type="radio" name="state" value="New York"> New York</label><br>
        <label><input class="w3-radio" type="radio" name="state" value="Florida"> Florida</label>

        <label>Message</label>
        <textarea class="w3-input w3-border w3-round" name="message" required></textarea>

        <button class="w3-button w3-margin-top w3-margin-right w3-round" type="submit">Send</button>
        <button class="w3-button w3-margin-top w3-round w3-light-grey" type="reset">Reset</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025</p>
      <p>
        <a href="https://www.dallascollege.edu/pages/default.aspx">Visit Dallas College</a> |
        <a href="mailto:j.koroma.c@gmail.com">Email Jessica Koroma</a> |
        <a href="https://www.linkedin.com/in/jkoroma/">LinkedIn Page</a>
      </p>
    </footer>
  </body>
</html>
