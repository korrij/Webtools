<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Jessica Koroma</title>

  <!-- W3.CSS and FontAwesome -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav-menu.css" />
  <link rel="stylesheet" href="css/layout.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('images/plant-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-areas:
        "header header"
        "nav main";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr;
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      grid-area: header;
      background-color: #ffe0e6;
      text-align: center;
      padding: 1rem;
    }

    .page-nav {
      grid-area: nav;
      background-color: #7b3d7b;
      padding: 1rem;
      position: sticky;
      top: 80px;
      height: fit-content;
    }

    .page-nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
    }

    .page-nav a:hover {
      background-color: #a05ca0;
    }

    .page-main {
      grid-area: main;
      background-color: rgba(255,255,255,0.96);
      border-radius: 10px;
      padding: 20px;
    }

    .w3-input, .w3-select, .w3-radio, textarea {
      margin-bottom: 16px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .w3-button {
      background-color: #d47fa6;
      color: white;
    }

    .page-footer {
      background-color: #7b3d7b;
      color: white;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-column a {
      color: #FFD700;
      text-decoration: none;
    }

    .footer-column a:hover {
      text-decoration: underline;
    }

    .footer-links {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 0.5rem;
    }

    #floating-logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 75px;
      height: auto;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Floating Logo -->
    <img id="floating-logo" src="images/logo.png" alt="Lightning Logo" />

    <!-- Main Grid Layout -->
    <div class="grid-container">

      <!-- HEADER -->
      <header class="page-header">
        <h1><i class="fa fa-envelope"></i> Contact Us</h1>
      </header>

      <!-- SIDE NAVIGATION -->
      <nav class="page-nav w3-theme-d4 w3-bar-block w3-padding w3-center">
        <a href="index.html" class="w3-bar-item w3-button w3-theme-d1 w3-hover-theme w3-round-large w3-margin-bottom">Home</a>
        <a href="about-us.html" class="w3-bar-item w3-button w3-theme-d1 w3-hover-theme w3-round-large w3-margin-bottom">About Us</a>
        <a href="contact-us.html" class="w3-bar-item w3-button w3-theme-d1 w3-hover-theme w3-round-large w3-margin-bottom">Contact</a>
        <a href="team.html" class="w3-bar-item w3-button w3-theme-d1 w3-hover-theme w3-round-large">Our Team</a>
      </nav>

      <!-- MAIN FORM CONTENT -->
      <main class="page-main">
        <form action="Success.html" method="get" class="w3-container">
          <h2 class="w3-text-pink">Send Us a Message</h2>

          <label>Name</label>
          <input class="w3-input w3-border w3-round" type="text" name="name" required>

          <label>Email</label>
          <input class="w3-input w3-border w3-round" type="email" name="email" required>

          <label>Phone</label>
          <input class="w3-input w3-border w3-round" type="tel" name="phone" required>

          <label>Favorite Color</label>
          <select class="w3-select w3-border w3-round" name="favColor" required>
            <option value="" disabled selected>--Select a Color--</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
          </select>

          <label>Topic</label>
          <select class="w3-select w3-border w3-round" name="topic">
            <option value="general">General</option>
            <option value="professional">Professional</option>
            <option value="webtools">Webtools</option>
            <option value="hobbies">Hobbies</option>
          </select>

          <p>Favorite State:</p>
          <label><input class="w3-radio" type="radio" name="state" value="Texas" required> Texas</label><br>
          <label><input class="w3-radio" type="radio" name="state" value="California"> California</label><br>
          <label><input class="w3-radio" type="radio" name="state" value="New York"> New York</label><br>
          <label><input class="w3-radio" type="radio" name="state" value="Florida"> Florida</label>

          <label>Message</label>
          <textarea class="w3-input w3-border w3-round" name="message" required></textarea>

          <button class="w3-button w3-margin-top w3-margin-right w3-round" type="submit">Send</button>
          <button class="w3-button w3-margin-top w3-round w3-light-grey" type="reset">Reset</button>
        </form>
      </main>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer">
      <div class="footer-column">
        <p>&copy; 2025 Jessica Koroma</p>
      </div>
      <div class="footer-column">
        <ul class="footer-links">
          <li><a href="https://www.dallascollege.edu/pages/default.aspx">Visit Dallas College</a></li>
          <li><a href="mailto:j.koroma.c@gmail.com">Email Jessica Koroma</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <p>Author:
          <a href="https://www.linkedin.com/in/jkoroma/">LinkedIn Page</a>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
