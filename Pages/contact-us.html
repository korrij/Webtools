<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <!-- Ensure the path below is correct. 
             If your CSS file is located in a folder called "css" in the same directory as this HTML file, the following is correct -->
        <link rel="stylesheet" href="../css/style.css"> <!-- Adjusted path to stylesheet -->
        <link rel="apple-touch-icon" sizes="57x57" href="../favicon/apple-icon-57x57.png">
    </head>
    <body>

        <!-- Main Navigation (Pages) -->
        <nav id="main-nav">
            <a href="../index.html">Index</a> | 
            <a href="about-us.html" target="_blank">About Us</a> 
            <a href="contact-us.html">Contact Us</a>
        </nav>

        <header>
            <h1>My First Webpage</h1>
        </header>

        <main>
            <form action="../Pages/Success.html" method="get" id="contactForm">
                <fieldset class="contact">
                    <legend>Contact Us</legend>
                    <p> 
                        <label for="name">Name:</label> 
                        <input type="text" id="name" name="name" required>
                    </p>

                    <p> 
                        <label for="email">Email:</label> 
                        <input type="email" id="email" name="email" required>
                    </p>

                    <p> 
                        <label for="phone">Phone:</label> 
                        <input type="tel" id="phone" name="phone" required>
                    </p>

                    <p> 
                        <label for="favColor">Favorite Color:</label> 
                        <select id="favColor" name="favColor" required>
                            <option value="">--Select a Color--</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="gray">Gray</option>
                        </select>
                    </p>

                    <p>
                        <label for="topic">Topic:</label>
                        <select id="topic" name="topic">
                            <option value="general">General</option>
                            <option value="professional">Professional</option>
                            <option value="webtools">Webtools</option>
                            <option value="hobbies">Hobbies</option>
                        </select>
                    </p>

                    <p>
                        <label for="stateTexas">Favorite State:</label>
                    </p>
                    <p>
                        <input type="radio" id="stateTexas" name="state" value="Texas" required> Texas
                    </p>
                    <p>
                        <input type="radio" id="stateCalifornia" name="state" value="California" required> California
                    </p>
                    <p>
                        <input type="radio" id="stateNewYork" name="state" value="New York" required> New York
                    </p>
                    <p>
                        <input type="radio" id="stateFlorida" name="state" value="Florida" required> Florida
                    </p>

                    <!-- Moved Message field below the states -->
                    <p> 
                        <label for="message">Message:</label> 
                        <textarea id="message" name="message" required></textarea> 
                    </p>

                    <p>
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                    </p>
                </fieldset>
            </form>
        </main>

        <footer>
            <p class="copyright">Copyright &copy; 2025</p>

                <li><a href="https://www.dallascollege.edu/pages/default.aspx">Visit Dallas College</a></li>
                <li><a href="mailto:j.koroma.c@gmail.com">Send an Email to Jessica Koroma</a></li>
            </ul>
            <p>Author: <a href="https://www.linkedin.com/in/jkoroma/">LinkedIn Page</a></p>
        </footer>
    </body>
</html>
